<!DOCTYPE html>
<html class="lhd">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lianghao Management System</title>
    <script type="text/javascript" src="assets/js/lib/thinkmvc.js" data-config="assets/js/app_config.js" async></script>
    <link href="assets/css/tm_base.css" rel="stylesheet">
    <link href="assets/css/lh_admin.css" rel="stylesheet">
</head>
<body class="background-primary">
    <header class="header header-fixed">
        <div class="header-inner tm-row">
            <div class="tm-row-col10 brand">Lianghao Management System</div>
            <div class="tm-row-col2 tm-row-col-last tm-text-right">
                <a href="admin_login.html">Logout</a>
            </div>
        </div>
    </header>
    <div class="tm-container">
        <div class="tm-content tm-row">
            <h3>Works</h3>
            <nav class="tm-row-col2 background-clear">
                <ul class="tm-list menu-list">
                    <li>Works</li>
                    <li>Life</li>
                </ul>
            </nav>
            <div class="tm-row-col10 tm-row-col-last" style="height: 500px;">
                <form id="worksForm" class="tm-box tm-width-large background-clear" action="" method="post">
                    <div class="tm-alert tm-alert-error tm-hidden"></div>
                    <div class="tm-input-group tm-row">
                        <label class="tm-input-label tm-row-col3">*Title</label>
                        <input class="tm-input-control tm-row-col9 tm-row-col-last" type="text" name="title" autofocus>
                    </div>
                    <div class="tm-input-group tm-row">
                        <label class="tm-input-label tm-row-col3">*Group</label>
                        <select class="tm-input-control tm-row-col4 tm-row-col-last">
                            <option value="guide" selected>Guides design</option>
                            <option value="brand">Brand design</option>
                            <option value="web">Web design</option>
                            <option value="book">Book design</option>
                        </select>
                    </div>
                    <div class="tm-input-group tm-row">
                        <label class="tm-input-label tm-row-col3">Date</label>
                        <input class="tm-input-control tm-row-col4" type="date" name="date">
                        <span class="tm-row-col5 tm-row-col-last tm-alert tm-alert-info">e.g yyyy/mm/dd</span>
                    </div>
                    <div class="tm-input-group tm-row">
                        <label class="tm-input-label tm-row-col3">Address</label>
                        <input class="tm-input-control tm-row-col9 tm-row-col-last" type="text" name="address">
                    </div>
                    <div class="tm-input-group tm-row">
                        <label class="tm-input-label tm-row-col3">Description</label>
                        <textarea class="tm-input-control tm-row-col9 tm-row-col-last" type="text" name="description"></textarea>
                    </div>
                    <div class="tm-input-group tm-row">
                        <label class="tm-input-label tm-row-col3">Images</label>
                        <input class="tm-input-control tm-row-col9 tm-row-col-last" type="file" name="image.1">
                    </div>
                    <div class="tm-input-group tm-text-right">
                        <input class="tm-button tm-button-primary" type="submit" value="Confirm">
                        <button class="tm-button tm-hidden" disabled>
                            <span class="tm-icon tm-icon-processing"></span>
                            <span>Processing...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
