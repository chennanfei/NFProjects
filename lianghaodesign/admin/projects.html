<body class="background-primary">

<div class="tm-container">

    <nav class="tm-row-col2 background-clear tm-top-spacing-base">

          <option>All</option>
          <option>Work - 工作</option>
          <option>Life － 生活</option>

      <div id="projects" style="padding: 10px;">
