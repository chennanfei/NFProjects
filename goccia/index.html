<!DOCTYPE html>

<!DOCTYPE html>
<html class="gc">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Goccia - World's smallest activity tracker</title>
  <script type="text/javascript" src="assets/js/lib/thinkmvc.js" data-first="assets/js/g-site.js" async></script>
  <!--<link rel="shortcut icon" href="assets/images/favicon.ico">-->
  <link href="assets/css/tm-base.css" rel="stylesheet">
  <link href="assets/css/g-site.css" rel="stylesheet">
</head>
<body data-page="home">
  <header class="tm-container g-header">
    <icon class="g-site-log"></icon>
    <div style="float:right; margin-right: 20px; height: 100%;">
      <span>中文</span>
      <span>-</span>
      <span>EN</span>
      |
      <span>App Store</span>
    </div>
  </header>

  <div class="tm-container">
    <ul id="sectionMenu" class="g-section-menu">
      <li class="g-section-menu-item" data-section="home">
        <div class="g-item-popover">首页</div>
      </li>
      <li class="g-section-menu-item" data-section="product">
        <div class="g-item-popover">产品</div>
      </li>
      <li class="g-section-menu-item" data-section="experience">
        <div class="g-item-popover">体验</div>
      </li>
    </ul>

    <section id="home" class="g-section">
      <div class="g-carousel g-carousel-home">
        <ul class="g-carousel-items">
          <li class="g-carousel-item g-full-image" data-index="1"></li>
          <li class="g-carousel-item g-full-image" data-index="2"></li>
          <li class="g-carousel-item g-full-image" data-index="3"></li>
          <li class="g-carousel-item g-full-image" data-index="4"></li>
        </ul>
        <div class="g-carousel-control">
          <ul class="g-carousel-control-inner">
            <li class="g-carousel-control-item" data-index="1"></li>
            <li class="g-carousel-control-item g-carousel-control-active" data-index="2"></li>
            <li class="g-carousel-control-item" data-index="3"></li>
            <li class="g-carousel-control-item" data-index="4"></li>
          </ul>
        </div>
      </div>
    </section>

    <section id="product" class="g-section g-section-product g-full-image"></section>

    <section id="experience" class="g-section g-section-experience g-full-image"></section>
  </div>
