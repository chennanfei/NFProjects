  <link href="assets/css/tm-base.css" rel="stylesheet">
  <link href="assets/css/g-site.css" rel="stylesheet">

  <script type="text/javascript">
    var GOCCIA = (function(doc, win) {
      function storage(name, value) {
        var localStorage = win.localStorage;
        if (!name || !localStorage) {
          return;
        }

        if (arguments.length < 2) {
          return localStorage.getItem(name) || 'cn';
        } else {
          localStorage.setItem(name, value);
        }
      }

      function setLocale(locale) {
        // TODO: enable when EN is ready
        if (true) {
          return;
        }

        if (locale === storage('locale')) {
          return;
        }

        updateHTMLCSS(locale);
        storage('locale', locale);
      }

      function updateHTMLCSS(locale) {
        var locale = locale || storage('locale');
        if (locale !== 'cn' && locale !== 'en') {
          locale = 'cn';
        }

        var html = doc.getElementsByTagName('html')[0];
        html.className = 'g-lang-' + locale;
      }

      // enable later
      //updateHTMLCSS();

      return {
        setLocale: setLocale
      };
    }(document, window));
  </script>
