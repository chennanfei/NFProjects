<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Goccia introduction</title>
</head>
<body>
  <script type="text/javascript">
    var embed = document.createElement('embed'),
        url = 'http://static.video.qq.com/TencentPlayer.swf?vid={vid}&auto=1&outhost=http://cf.qq.com/',
        locale = window.localStorage && window.localStorage.getItem('locale') || 'cn',
        vid = locale === 'en' ? 'k0132vspj15' : 'o013202apel';

    embed.setAttribute('width', 500);
    embed.setAttribute('height', 500);
    embed.setAttribute('allowfullscreen', false);
    embed.setAttribute('src', url.replace('{vid}', vid));

    document.body.appendChild(embed);
  </script>
</body>
</html>
