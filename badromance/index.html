<!DOCTYPE html>

        <nav class="tm-row-col10 tm-col-offset2 tm-row-col-last">
          <ul class="br-menu">
            <li>
              <a class="br-show-section-action" href="javascript:void(false)" data-section="home">
                <p class="br-text-cn">首页</p>
                <p class="tm-text-center">Home</p>
              </a>
            </li>
            <li>
              <a class="br-show-section-action" href="javascript:void(false)" data-section="shop">
                <p class="br-text-cn">商店</p>
                <p class="tm-text-center">Shop</p>
              </a>
            </li>
            <!--
            <li>
              <a class="br-show-section-action" href="javascript:void(false)" data-section="porffolio">

              </a>
            </li>

            <li>
              <a class="br-popover-action" href="javascript:void(false);" data-name="contact-info-popover">
                <i class="br-icon br-icon-email"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="br-popover" id="contact-info-popover">

        <span class="br-popover-close">X</span>
        <label>Email:</label>
        <a href="mailto:124507124@qq.com">124507124@qq.com</a>
      </div>
    </header>

    <!-- secondary header -->
    <header id="home-head-secondary" class="tm-top-spacing-large br-section br-header-fixed">
      <div class="tm-row br-section-inner">
        <div class="tm-row-col2">
          <i class="br-icon br-icon-site-secondary"></i>
        </div>
        <nav class="tm-row-col10 tm-col-offset2 tm-row-col-last">
          <ul class="br-menu">
            <li>
              <a class="br-show-section-action" href="javascript:void(false)" data-section="home">
                <p class="br-text-cn">首页</p>
                <p class="tm-text-center">Home</p>
              </a>
            </li>
            <li>

              </a>
            </li>
            <li>

                <i class="br-icon br-icon-email-secondary"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- loading -->
    <div id="loading">
      <div class="br-loading">
        <div id="glass" class="br-glass">
          <div id="img-container" class="br-logo-container">
            <img class="br-big-logo" src="assets/images/big-logo.png">
          </div>
        </div>
      </div>

    <div id="scene" class="tm-hidden">
      <!-- home -->
      <section id="home" class="br-section tm-hidden">
        <div class="br-home br-section-inner">
          <div id="site-title" class="br-site-title">

            <span>TEAM</span>/<span>DESIGN</span>/<span>FLOWER SHOP</span>

        <div class="br-home-video">

            <source src="assets/images/fly-flowers.mp4" type='video/mp4'>
          </video>
        </div>
      </section>

      <!-- shop -->
      <section id="shop" class="br-section tm-hidden">
        <div class="br-section-inner tm-text-center">
          <div class="tm-row">
            <div id="shop-col-first" class="tm-row-col6 tm-hidden">
              <a class="tm-spacing-large br-shop-link br-show-section-action" data-section="sale">
                <i class="br-icon br-icon-shop-sale tm-spacing-medium"></i>

                <p class="br-shop-text-en">Vending Machine</p>

              <a class="br-shop-link">
                <i class="br-icon br-icon-shop-about tm-spacing-medium"></i>

            <div id="shop-col-second" class="tm-row-col6 tm-row-col-last tm-hidden">

                <p class="br-shop-text-en">Design</p>
              </span>
              <span class="br-shop-link">
                <i class="br-icon br-icon-shop-flower tm-spacing-medium"></i>
                <p class="br-shop-text-cn-2">花店</p>
                <p class="br-shop-text-en">Flower Shop</p>
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- for sale, act same as sale section -->
      <section id="sale" class="br-section tm-hidden">
        <div id="sale-preview" class="br-section-inner">
          <div class="tm-text-center br-sale-head">
            <i class="br-icon br-icon-sale-title"></i>
          </div>

          <div class="br-sale-content">
            <div class="br-sale-content-inner">
              <div class="br-sale-scroll-images">
                <!-- image template -->
                <div id="preview-item-template" class="tm-row-col4 tm-hidden">
                  <div class="br-item-image-block" data-name="">
                    <div class="br-item-image">
                      <img src="">
                    </div>
                    <div class="br-image-cover">
                      <i class="br-icon br-icon-item"></i>

                  </div>
                  <p class="tm-text-center br-sale-item-title"></p>

              </div> <!-- br-sale-scroll-images -->
            </div> <!-- br-sale-content-inner -->

        <div class="br-section-inner br-items">

            </div>
