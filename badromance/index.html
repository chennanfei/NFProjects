<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript" src="assets/js/lib/thinkmvc.js" data-config="assets/js/app_config.js" async></script>
  <link href="assets/css/tm_base.css" rel="stylesheet">

<body class="br-background-load" data-page="loading">
  <div class="tm-container">
    <!-- head -->
    <header id="home-head" class="tm-row tm-top-spacing-large br-section br-header-fixed">
      <div class="br-section-inner">
        <div class="tm-row-col2">
          <i class="br-icon br-icon-site"></i>
        </div>
        <nav class="tm-row-col10 tm-col-offset2 tm-row-col-last">
          <ul class="br-menu">
            <li><a><p class="br-size-medium">首页</p><p>Home</p></a></li>
            <li><a><p class="br-size-medium">商店</p><p>Shop</p></a></li>
            <li><a><p class="br-size-medium">作品</p><p>Porffolio</p></a></li>
            <li><a><i class="br-icon br-icon-email"></i></a></li>
          </ul>
        </nav>
      </div>

    <!-- loading -->
    <div id="loading">

        <div id="glass" class="br-glass">
          <div id="img-container" class="br-logo-container">

      </div>

    <div id="scene" style="height: 20000px;" class="tm-hidden">
      <!-- home -->
      <section id="home" class="br-section">
        <div class="br-home br-section-inner">
          <div id="site-title" class="tm-spacing-extra-large br-site-title">
            <i class="br-icon br-icon-site-title"></i>
          </div>
          <p id="site-desc" class="tm-spacing-medium br-site-desc">
            I have searched a thousand years. And I have cried a thousand tears. I found everything I need. You are everything to me.
          </p>
          <div id="site-menu" class="tm-text-center br-home-menu">
            <a>TEAM</a>/<a>DESIGN</a>/<a>FLOWER SHOP</a>
          </div>
        </div>
      </section>

      <!-- shop -->
      <section id="shop" class="br-section tm-hidden">
        <div class="br-section-inner tm-text-center br-size-medium">
          <div class="tm-row">
            <div id="shop-col-first" class="tm-row-col6 tm-hidden">

                <i class="br-icon br-icon-shop-atm tm-spacing-medium"></i>
                <p>自动贩卖机<br>Vending Machine</p>

            </div>
            <div id="shop-col-second" class="tm-row-col6 tm-row-col-last tm-hidden">
              <a class="tm-spacing-large br-shop-link">
                <i class="br-icon br-icon-shop-design tm-spacing-medium"></i>
                <p>设计<br>Design</p>
              </a>
              <a class="br-shop-link">
                <i class="br-icon br-icon-shop-flower tm-spacing-medium"></i>
                <p>花店<br>Flower Shop</p>
              </a>
            </div>
          </div>
        </div>

    <footer id="home-foot" class="br-footer-fixed">
    </footer>
