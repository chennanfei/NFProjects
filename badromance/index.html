<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>欢迎来到坏浪漫</title>
  <script type="text/javascript" src="assets/js/lib/thinkmvc.js" data-config="assets/js/app_config.js" async></script>
  <link href="assets/css/tm_base.css" rel="stylesheet">
  <link href="assets/css/br_page.css" rel="stylesheet">
</head>
<body class="br-background-load" data-page="loading">
  <div class="tm-container">
    <!-- head -->
    <header id="home-head" class="tm-top-spacing-large br-section br-header-fixed">
      <div class="tm-row br-section-inner">
        <div class="tm-row-col2">
          <i class="br-icon br-icon-site"></i>
        </div>
        <nav class="tm-row-col10 tm-col-offset2 tm-row-col-last">
          <ul class="br-menu">
            <li><a><p class="br-text-cn">首页</p><p class="tm-text-center">Home</p></a></li>
            <li><a><p class="br-text-cn">商店</p><p class="tm-text-center">Shop</p></a></li>
            <li><a><p class="br-text-cn">作品</p><p class="tm-text-center">Porffolio</p></a></li>
            <li><a><i class="br-icon br-icon-email"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- loading -->
    <div id="loading">
      <div class="br-loading">
        <div id="glass" class="br-glass">
          <div id="img-container" class="br-logo-container">
            <img class="br-big-logo" src="assets/images/big-logo.png">
          </div>
        </div>
      </div>
    </div>

    <div id="scene" class="tm-hidden">
      <!-- home -->
      <section id="home" class="br-section tm-hidden">
        <div class="br-home br-section-inner">
          <div id="site-title" class="br-site-title">
            <i class="br-icon br-icon-site-title"></i>
          </div>
          <div id="site-menu" class="tm-text-center tm-top-spacing-large br-home-menu">
            <span>TEAM</span>/<span>DESIGN</span>/<span>FLOWER SHOP</span>
          </div>
        </div>
      </section>

      <!-- shop -->
      <section id="shop" class="br-section tm-hidden">
        <div class="br-section-inner tm-text-center">
          <div class="tm-row">
            <div id="shop-col-first" class="tm-row-col6 tm-hidden">
              <a class="tm-spacing-large br-shop-link">
                <i class="br-icon br-icon-shop-atm tm-spacing-medium"></i>
                <p class="br-shop-text-cn-1">自动贩卖机</p>
                <p class="br-shop-text-en">Vending Machine</p>
              </a>
              <a class="br-shop-link">
                <i class="br-icon br-icon-shop-about tm-spacing-medium"></i>
                <p class="br-shop-text-cn-1">关于坏烂漫</p>
                <p class="br-shop-text-en">About Us</p>
              </a>
            </div>
            <div id="shop-col-second" class="tm-row-col6 tm-row-col-last tm-hidden">
              <span class="tm-spacing-large br-shop-link">
                <i class="br-icon br-icon-shop-design tm-spacing-medium"></i>
                <p class="br-shop-text-cn-2">设计</p>
                <p class="br-shop-text-en">Design</p>
              </span>
              <span class="br-shop-link">
                <i class="br-icon br-icon-shop-flower tm-spacing-medium"></i>
                <p class="br-shop-text-cn-2">花店</p>
                <p class="br-shop-text-en">Flower Shop</p>
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- for sale, act same as design section -->
      <section id="design" class="br-section tm-hidden">
        <div class="br-section-inner">
          <div class="tm-text-center br-design-head">
            <div class="tm-size-large tm-spacing-micro br-head-text-cn">贩卖</div>
            <div class="tm-size-medium tm-spacing-base br-head-text-en">For Sale</div>
            <div><img src="assets/images/design-logo.png"></div>
          </div>

          <div class="br-design-content">
            <div class="br-design-content-inner">
              <div class="br-design-scroll-images">
                <div class="tm-row tm-spacing-medium">
                  <div class="tm-row-col4 br-design-left-img">
                    <img src="assets/images/flower-1.jpg">
                  </div>
                  <div class="tm-row-col4 br-design-left-img">
                    <img src="assets/images/flower-1.jpg">
                  </div>
                  <div class="tm-row-col4 tm-row-col-last br-design-right-img">
                    <img src="assets/images/flower-1.jpg">
                  </div>
                </div>

                <div class="tm-row tm-spacing-medium">
                  <div class="tm-row-col4 br-design-left-img">
                    <img src="assets/images/flower-1.jpg">
                  </div>
                  <div class="tm-row-col4 br-design-left-img">
                    <img src="assets/images/flower-1.jpg">
                  </div>
                  <div class="tm-row-col4 tm-row-col-last br-design-right-img">
                    <img src="assets/images/flower-1.jpg">
                  </div>
                </div>

                <div class="tm-row">
                  <img src="assets/images/flower-foot.jpg">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="contact-footer" class="tm-hidden br-section">
        <div class="br-section-inner">
          <h2>Let's talk!</h2>
          <div class="tm-row">
            <div class="tm-row-col4">
              Contact us
            </div>
            <div class="tm-row-col4">
              Contact us
            </div>
            <div class="tm-row-col4 tm-row-col-last">
              Contact us
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- foot -->
    <footer id="home-foot" class="br-section br-footer-fixed">
    </footer>
  </div>
</body>
</html>
